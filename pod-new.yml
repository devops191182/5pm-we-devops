---
- name: Create a Pod in Kubernetes
  hosts: all
  gather_facts: no
  collections:
    - community.kubernetes

  tasks:
    - name: Create a simple nginx pod
      k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Pod
          metadata:
            name: webserver
            namespace: default
          spec:
            containers:
              - name: httpd-apache
                image: httpd
                ports:
                  - containerPort: 80
